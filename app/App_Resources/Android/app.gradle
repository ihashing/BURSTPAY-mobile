android {
  defaultConfig {
    minSdkVersion 17
    targetSdkVersion 28
    versionCode 3
    versionName "1.0.2"
    generatedDensities = []
    applicationId = "io.burstpay.burstpaywallet"
    ndk.abiFilters 'armeabi-v7a','arm64-v8a','x86','x86_64'
  }
  aaptOptions {
    additionalParameters "--no-version-vectors"
  }
  configurations {
    compile.exclude group: 'com.google.zxing'
  }
}
